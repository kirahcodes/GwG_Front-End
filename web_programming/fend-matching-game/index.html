<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="A card matching game made with HTML, CSS and JavaScript.">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <div class="modal-container animate hide">
            <section class="modal">
                <div class="modal-info">
                    <h2>Congratulations!</h2>
                    <p>You found all the pairs in <span class="finalTime"></span> and
                        with <span class="finalMoveCount"></span> moves.</p>
                    <p>You have a star rating of <span class="finalStarRating"></span> stars!</p>
                    <p>
                        Would you like to play again?<br>
                        <button><i class="fa fa-play"></i></button>
                    </p>
                </div>
            </section>
            <!-- <section class="modal-bg"></section> -->
        </div>

        <section class="score-panel">
            <div class="star-rating">
                <ul class="stars">
                    <li><i class="fa fa-star animated"></i></li>
                    <li><i class="fa fa-star animated"></i></li>
                    <li><i class="fa fa-star animated"></i></li>
                </ul>
                <div id="moves">
                    <span class="moves">3</span> Moves
                </div>
            </div>

            <span class="time">00:00</span>
            
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
